spring.application.name=hris

# ========= CIRCULAR REFERENCE (needed for MapStruct) =========
spring.main.allow-circular-references=true

# ========= SPRING DATASOURCE (SUPABASE POOLER) =========
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:6543/postgres?prepareThreshold=0}
spring.datasource.username=${DATABASE_USERNAME:postgres.yntpeurrgogditbgxenz}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========= HIKARICP (for Supabase Pooler) =========
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=30000

# ========= FLYWAY =========
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=public

# ========= JPA =========
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ========= JWT =========
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}
application.security.jwt.secret-key=${JWT_SECRET_KEY:}

# ========= SUPABASE STORAGE =========
supabase.url=${SUPABASE_URL:}
supabase.storage.url=${SUPABASE_STORAGE_URL:}
supabase.key=${SUPABASE_SERVICE_ROLE_KEY:}
supabase.bucket=${SUPABASE_BUCKET:hris-bucket}
supabase.region=${SUPABASE_REGION:ap-south-1}
supabase.s3.access-key=${SUPABASE_S3_ACCESS_KEY:}
supabase.s3.secret-key=${SUPABASE_S3_SECRET_KEY:}

# ========= FILE UPLOAD =========
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# ========= SERVER =========
server.port=${PORT:8080}